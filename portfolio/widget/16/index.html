<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Signin</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-page">
        <div class="bg-container">
          <img class="main-bg" src="./images/bg_form.jpg" />
        </div>
        <h2 class="heading-text"><span>Welcome</span>Let's get started!</h2>
        <div class="go-btn-box">
          <button class="go-signup-btn">sign up</button>
          <button class="go-signin-btn">sign in</button>
        </div>
      </div>
      <div class="form-page signup-page">
        <i class="xi xi-close"></i>
        <form class="signup">
          <h3>sign up</h3>
          <div class="field">
            <b>email</b>
            <input type="text" placeholder="Enter Your Email" />
          </div>
          <div class="field">
            <b>usename</b>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="field">
            <b>password</b>
            <input type="password" placeholder="Enter Your Password" />
          </div>
          <div class="field">
            <b>password confirm</b>
            <input type="password" placeholder="Re-Enter Your Password" />
          </div>
          <div class="submit-btn-box">
            <button class="signup-submit">sign up</button>
          </div>
        </form>
      </div>
      <div class="form-page signin-page">
        <i class="xi xi-close"></i>
        <form class="signin">
          <h3>sign in</h3>
          <div class="field">
            <b>email</b>
            <input type="text" placeholder="Enter Your Email" />
          </div>
          <div class="field">
            <b>password</b>
            <input type="password" placeholder="Enter Your Password" />
          </div>
          <div class="submit-btn-box">
            <button class="signup-submit">sign in</button>
          </div>
          <div class="horizon">
            <span></span>
            <span class="horizon-text">social signin</span>
            <span></span>
          </div>
          <div class="social-signin">
            <a href="#"><i class="xi xi-facebook"></i></a>
            <a href="#"><i class="xi xi-instagram"></i></a>
            <a href="#"><i class="xi xi-twitter"></i></a>
            <a href="#"><i class="xi xi-kakaotalk"></i></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
