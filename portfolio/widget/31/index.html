<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달에 쿠키 설정하기</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery  -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- jQuery Cookie CDN-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      defer
    ></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div class="promotion-modal">
        <div class="modal-content">
          <div class="img-and-text">
            <img src="./images/modal_img.jpg" />
            <div class="text-box">
              <h3>🚨 1월 한 달, 새해 특별 이벤트! 🚨</h3>
              <p>
                1월 한 달간 최대 50% 할인 멤버십 특가를 제공합니다!<br />
                새해 목표를 향해 빠르게 달려보세요. 🚀<br />지금 가입하시면
                특별한 혜택까지!<br />놓치지 마세요, 1월 31일까지 단 한 번의
                찬스!
              </p>
            </div>
          </div>
          <div class="btn-box">
            <button class="modal-hide">닫기</button>
            <button class="modal-hide-week">일주일동안 보지 않기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
