<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip 로그인 & 회원가입 폼</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="btn-box">
        <button class="form-tgl-btn">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
      <div class="rotate-form">
        <div class="signup">
          <form class="signup-form">
            <h2>Sign Up</h2>
            <p class="intro-text">Create your account</p>
            <div class="field">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="field">
              <i class="fa fa-id-card-o" aria-hidden="true"></i>
              <input type="text" placeholder="Enter Your ID" />
            </div>
            <div class="field">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" placeholder="Enter Your Password" />
            </div>
            <div class="submit-btn-box">
              <button class="signup-submit">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="signin">
          <form class="signin-form">
            <h2>Sign In</h2>
            <p class="intro-text">Welcome back! sign in to your account</p>
            <div class="field">
              <i class="fa fa-id-card-o" aria-hidden="true"></i>
              <input type="text" placeholder="Enter Your ID" />
            </div>
            <div class="field">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" placeholder="Enter Your Password" />
            </div>
            <a class="id-search" href="#">Forgot your ID?</a>
            <div class="submit-btn-box">
              <button class="signin-submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
